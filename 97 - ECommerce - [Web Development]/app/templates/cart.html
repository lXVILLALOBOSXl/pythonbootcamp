{% include "header.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mt-3">Carrito de Compras</h2>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart %}
        <tr>
          <td>{{ item.name }}</td>
          <td>MX${{ item.price }}</td>
          <td>
            <form action="{{ url_for('main.update', id=item.id) }}" method="post" class="d-inline">
              <select name="quantity" class="form-select d-inline w-auto">
                {% for i in range(1, item.stock + 1) %}
                <option value="{{ i }}" {% if item.quantity == i %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
              </select>
              <button type="submit" class="btn btn-sm btn-primary mt-2 mt-md-0">Actualizar</button>
            </form>
          </td>
          <td>
            MX${{ item.price * item.quantity }}
            <form action="{{ url_for('main.remove', id=item.id) }}" method="post" class="d-inline">
              <button type="submit" class="btn btn-sm btn-danger mt-2 mt-md-0">Eliminar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-between align-items-center mt-4">
    <h3>Total: MX${{ total }}</h3>
    <a href="{{ url_for('main.checkout') }}" class="btn btn-success">Ir a Pagar</a>
  </div>
</div>
{% endblock %}

{% include "footer.html" %}
